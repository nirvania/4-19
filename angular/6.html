<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title></title>
<script src="angular.js"></script>
<script>
var app=angular.module('test',[]);
app.controller('show',function($scope){
	$scope.arr=[{name:'jack',age:12},{name:'michy',age:25},{name:'santi',age:20}];
})
</script>
</head>

<body ng-controller="show">
<ul>
	<li ng-repeat="json in arr">我叫{{json.name}},今年{{json.age}}岁</li>
</ul>
</body>
</html>
