<!doctype html>
<html ng-app="int">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script>
var app=angular.module('int',[]);
app.controller('sum',function($scope){
	$scope.a=0;
	$scope.b=0;
	$scope.int=function(arg){
		return parseInt(arg);	
	}
})
</script>
</head>

<body ng-controller="sum">
	<input type="text" ng-model="a">
    <input type="text" ng-model="b">
    <p>{{int(a)+int(b)}}</p>
</body>
</html>
